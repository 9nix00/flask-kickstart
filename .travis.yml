language: python
python:
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "pypy3"
install:
  - "pip install -r requirements.txt"
  - "pip install -r requirements.test.txt"
before_script:
  export PYTHONPATH=./
  export FANTASY_ACTIVE_DB=no
  export FANTASY_ACTIVE_CACHE=no
script:
  - "flake8"
  - "pytest"
after_success:
  - bash <(curl -s https://codecov.io/bash)